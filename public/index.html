<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA////AAAA/wAFBQUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEREREAAAABERERERAAAAERARAREAAAABEBEBEAAAEiAAAAACIjARIiIiIiESABEiERIiEREAEiERERIREQAiIREREiESACIhERESIiIAASIRESIREAABEiIiIREQAAARIiIREQAAAAAiIhEAAAAAAAAAAAAADwDwAA4AcAAMADAADAAwAAgAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIABAACAAQAAwAMAAOAHAAD4HwAA" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>
<body class="bg-dark">

  <div id="loginContainer" class="container mt-5 p-5 bg-light"><form id="loginForm" class="col-lg-6 ml-auto mr-auto">
      <div class="form-group">
        <label for="nicknameInp">Your nickname</label>
        <input type="text" class="form-control" name="nickname" id="nicknameInp" placeholder="Enter nickname">
      </div>
      <div class="form-group">
        <label for="passwordInp">Password</label>
        <input type="password" class="form-control" name="password" id="passwordInp" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="check" id="rememberCheck">
        <label class="form-check-label" for="rememberCheck">Remember me</label>
      </div>
      <button type="submit" class="btn col-lg-4 btn-primary" id="formBtn" >Login</button>
      <span class="ml-3">Dont have account yet? Let`s <a href="#" id="createBadge" class="badge badge-success">CREATE</a> one!</span>
    </form>
  </div>

  <div id="registrationContainer" class="container mt-5 p-5 bg-light d-none"><form id="registerForm" class="col-lg-6 ml-auto mr-auto">
    <div class="form-group">
      <input type="text" class="form-control" name="nickname" id="regnameInp" placeholder="New nickname">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" id="regpassInp" placeholder="Password">
    </div>
    <button type="submit" class="btn col-lg-4 btn-primary" id="regBtn" >Create account</button>
    <span class="ml-3">Have account already? Go <a href="#" id="gobackBadge" class="badge badge-warning">BACK</a></span>
  </form>
</div>



  <div id="chatContainer" class="container mt-5 p-5 bg-light d-none">
    <div  id="messagesContainer" class="container overflow-auto"></div>

    <form id="msgForm">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter yout message..." id="msgInp">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit" id="sendBtn">Send</button>
        </div>
      </div>
    </form>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
