<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>
<body class="bg-dark">

  <div id="loginContainer" class="container mt-5 p-5 bg-light d-none">
    <form class="col-lg-6 ml-auto mr-auto">
      <div class="form-group">
        <label for="nicknameInp">Your nickname</label>
        <input type="email" class="form-control" id="nicknameInp" placeholder="Enter nickname">
      </div>
      <div class="form-group">
        <label for="passwordInp">Password</label>
        <input type="password" class="form-control" id="passwordInp" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberCheck">
        <label class="form-check-label" for="rememberCheck">Remember me</label>
      </div>
      <button type="submit" class="btn col-lg-4 btn-primary">Login</button>
    </form>
  </div>

  <div id="chatBodyContainer" class="container mt-5 p-5 bg-light">
    <div  id="messagesContainer" class="container">
      <p>some text</p>
      <p>some text</p>
      <p>some text</p>
      <p>some text</p>
      <p>some text</p>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter yout message..." id="msgInp">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="sendBtn">Send</button>
        </div>
      </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
